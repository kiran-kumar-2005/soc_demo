<!-- Place the following fields inside the <form> and .grid-form div, as needed. -->
<div class="form-group">
  <label for="lastSchool">Last School/College</label>
  <input type="text" id="lastSchool" name="lastSchool">
</div>
<div class="form-group">
  <label for="passingYear">Year of Passing</label>
  <input type="number" id="passingYear" name="passingYear" min="1950" max="2025">
</div>
<div class="form-group">
  <label for="grade">Grade/Percentage</label>
  <input type="text" id="grade" name="grade">
</div>

<div class="form-group">
  <label for="parentName">Parent/Guardian Name</label>
  <input type="text" id="parentName" name="parentName">
</div>
<div class="form-group">
  <label for="parentPhone">Parent/Guardian Contact</label>
  <input type="text" id="parentPhone" name="parentPhone" maxlength="10">
</div>

<div class="form-group">
  <label for="emergencyName">Emergency Contact Name</label>
  <input type="text" id="emergencyName" name="emergencyName">
</div>
<div class="form-group">
  <label for="emergencyPhone">Emergency Phone</label>
  <input type="text" id="emergencyPhone" name="emergencyPhone" maxlength="10">
</div>

<div class="form-group full-width">
  <label for="activities">Extracurricular Activities</label>
  <input type="text" id="activities" name="activities">
</div>
<div class="form-group">
  <label for="specialNeeds">Special Needs</label>
  <select id="specialNeeds" name="specialNeeds">
    <option value="">Select</option>
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>
</div>

<div class="form-group full-width">
  <label for="documents">Upload Documents</label>
  <input type="file" id="documents" name="documents" multiple>
</div>
<div class="form-group full-width">
  <label>
    <input type="checkbox" required> I hereby declare that the information provided is true and correct.
  </label>
</div>
